<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { width: 80%; margin: 0 auto; }
  h2 { color: #333; }
  form { background-color: #f9f9f9; padding: 20px; border: 1px solid #ccc; }
  .form-group { margin-bottom: 15px; }
  label { display: block; margin-bottom: 5px; }
  input[type="text"], input[type="email"], textarea { width: 100%; padding: 10px; border: 1px solid #ddd; }
  button { padding: 10px 20px; background-color: #5cb85c; color: white; border: none; cursor: pointer; }
  button:hover { background-color: #4cae4c; }
</style>
</head>
<body>

<div class="container">
  <h2>LIÊN HỆ</h2>
  
  <div>Thông tin</div>
  <div>635/36, Hiệp Bình Phước, Tp. Thủ Đức, Tp. HCM</div>
  <div>info@qtu.edu.vn</div>
  <div>+84 337963999</div>
  
  <form>
    <div class="form-group">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Địa chỉ e-mail</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="title">Tiêu đề bài viết</label>
      <input type="text" id="title" name="title" required>
    </div>
    
    <div class="form-group">
      <label for="message">Nội dung cần gửi</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    
    <button type="submit">GỬI TIN NHẮN</button>
  </form>
</div>

</body>
</html>
